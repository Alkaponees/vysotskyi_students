<!DOCTYPE html>
<html>
<head>
	<title>Lviv Polytechnic</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
	<h1>Lviv Polytechnic students</h1>
	<table>
		<tr>
			<th>Student_ID</th>
			<th>Name</th>
            <th>Phone</th>
            <th>Institute</th>
			<th>Course</th>
			<th>Gender</th>
		</tr>
		{% for row in rows %}
		<tr>
			<td>{{ row[0] }}</td>
			<td>{{ row[1] }}</td>
			<td>{{ row[2] }}</td>
			<td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
            <td>{{ row[5] }}</td>
		</tr>
		{% endfor %}
	</table>
    <p style="text-align: right;">
        <a href ="../index.html" class="btn"><button>Back to main menu</button></a>
    </p>
</body>
</html
